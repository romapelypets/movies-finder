<header class="main-header d-flex">
  <div class="container d-flex">
    <div class="main-header__line">
      <div class="main-header__logo"><a [routerLink]="['/']"><img src="../../../../assets/images/logo.svg" alt="logo"></a></div>
      <div class="main-header__nav" [ngClass]="{'active': isActiveMenu}">
        <ul class="nav">
          <li class="nav__item" *ngFor="let item of navigation">
            <a [routerLink]="[item.url]" routerLinkActive="router-link-active">{{item.title}}</a>
          </li>
          <!-- <li class="nav__item nav__item--logout">
            <a href="#" class="btn btn--main" (click)="logout($event)">Logout</a>
          </li> -->
        </ul>
      </div>
      <button
        type="button"
        class="main-header__back"
        *ngIf="isDetailedPage && isIOS"
        (click)="goBack()">
        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 240.823 240.823" style="enable-background:new 0 0 240.823 240.823;" xml:space="preserve">
          <g>
            <path id="Chevron_Right" d="M57.633,129.007L165.93,237.268c4.752,4.74,12.451,4.74,17.215,0c4.752-4.74,4.752-12.439,0-17.179
              l-99.707-99.671l99.695-99.671c4.752-4.74,4.752-12.439,0-17.191c-4.752-4.74-12.463-4.74-17.215,0L57.621,111.816
              C52.942,116.507,52.942,124.327,57.633,129.007z"/>
          </g>
        </svg>
      </button>
      <button type="button"
        class="main-header__hamburger hamburger hamburger--collapse"
        [ngClass]="{'is-active': isActiveMenu}"
        (click)="toggleMenu()">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
      </button>
    </div>
  </div>
</header>
